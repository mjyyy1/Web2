<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    
    <script src="simple.js">

        for(var i = 0; i <= 10000; i++){

            var Cindex = random(4)


            if(Cindex == 0){
                rectangle(random(200),random(200),10,10,"blue")
            }
            else if(Cindex == 1){
                rectangle(random(200),random(200),10,10,"green")
            }
            else if(Cindex == 2){
                rectangle(random(200),random(200),10,10,"red")
            }
            else if(Cindex == 3){
                rectangle(random(200),random(200),10,10,"yellow")
            }
            

        }

    </script>
